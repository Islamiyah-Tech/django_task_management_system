{% extends 'base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
    <div class= "container">
        <div class="container-fluid">
            <div class ="row">
                <div class= "col">
                    <h2>Add Task</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form.as_p }}

                        <style>
                            #id_is_completed {
                                display: none;
                            }
                            
                        </style>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
